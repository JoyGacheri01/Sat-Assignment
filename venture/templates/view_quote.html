{% extends 'layout.html' %}
{%  block code %}
    <div class="container">
    <!-- Table Section -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for quote in quotes %}
                    <tr>
                        <td>{{ quote.name }}</td>
                        <td>{{ quote.email }}</td>
                        <td>{{ quote.phone }}</td>
                        <td>{{ quote.message }}</td>
                        <td>
                            <a href="{% url 'venture:insert_quote' %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="/view_quote/{{quote.id}}">View</a>

                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No quotes available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Update Form Section -->
    <div class="update-form mt-4">
        <h4>Update Quote</h4>
        <form action="/update_quote/{{ quote.id}}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ quote.name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ quote.email }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" value="{{ quote.phone }}" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" class="form-control" required>{{ quote.message }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">UPDATE</button>
        </form>
    </div>
    </div>


{% endblock %}
