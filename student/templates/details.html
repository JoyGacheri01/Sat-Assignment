<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>View Student</title>
</head>
<body>

    <div class="container mt-5 ">
        <div class="col-md-3 p-4 border rounded shadow-sm bg-light text-center ">
         <img src="/media/{{ student.stud_pass }}" alt="Student Image" class="mb-3" width="100%">
        <h3>Name: {{ student.stud_name }} Age : {{ student.stud_age }}</h3>
        <h4>{{ student.stud_sch }}</h4>
        <p>{{ student.stud_des }}</p>
        <p>{{ student.stud_reg }}</p>
        </div>



    </div>






</body>
</html>
